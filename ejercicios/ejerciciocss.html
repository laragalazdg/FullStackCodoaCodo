    <style>
        .contenedor{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;

        }
        div>div{            
           height: 400px;
           background-color: red;
           font-size: 50px;
        }
        .negro{
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <main>
        <div class="contenedor">
            <div class="bloque">
             <span>uno</span>
            </div>
            <div class="bloque negro">
               <span>dos</span>
            </div>
            <div class="bloque">
               <span>tres</span>
            </div>
            <div class="bloque">
                <span>cuatro</span>
            </div>
        </div>
    </main>
